<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/payment.css' %}">
</head>
<body>

<div class="payment-container">
    <h2>جزئیات خرید</h2>
    <form action="{% url 'cart:buy' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="cardholder-name">نام صاحب کارت</label>
            <input type="text" id="cardholder-name" name="cardholder_name" placeholder="ممد علی" required>
        </div>
        <div class="form-group">
            <label for="card-number">شماره کارت</label>
            <input type="text" id="card-number" name="card_number" maxlength="19" pattern="\d{4} \d{4} \d{4} \d{4}" title="شماره کارت نامعتبر" required>
        </div>
        <div class="form-group">
            <label for="expiration-date">تاریخ انقضا</label>
            <input type="text" id="expiration-date" name="expiration_date" pattern="\d{2}/\d{2}" title="تاریخ نامعتبر" maxlength="5" required>
        </div>
        <div class="form-group">
            <label for="cvv">CVV2</label>
            <input type="text" id="cvv" name="cvv" maxlength="4" pattern="\d{3}" title="مفدارش نامعتبر" required>
        </div>
        <div class="form-group">
            <label for="amount">مبلغ</label>
            <input type="text" id="amount" name="amount">
        </div>
        <button type="submit" class="submit-btn">پرداخت</button>
    </form>
    <p class="secure-text"><i class="fas fa-lock"></i>(: الکی مثلا این صفحه پرداخت هست و کاملا امنه</p>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
