<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ثبت‌نام</title>
    <link rel="stylesheet" href="{% static 'css/register_form.css' %}">
</head>
<body>
<div class="wrapper">
    <h2>ثبت‌نام</h2>
    <form method="post">
        {% csrf_token %}
        <div class="input-box">
            <input type="text" name="name" placeholder="نام و نام خانوادگی" required>
        </div>
        <div class="input-box">
            <input type="email" name="email" placeholder="ایمیل" required>
        </div>
        <div class="input-box">
            <input type="password" name="password" placeholder="رمز عبور" required>
        </div>
        <div class="input-box">
            <input type="password" name="confirm_password" placeholder="تکرار رمز عبور" required>
        </div>
        <div class="input-box button">
            <button type="submit">ثبت</button>
        </div>
    </form>
</div>
</body>
</html>
